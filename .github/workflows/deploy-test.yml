name: Deploy to TEST

on:
  workflow_dispatch:

jobs:

  deploy-test:
    runs-on: ubuntu-latest
    environment:
      name: test


    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: app
        path: .

    # Only runs if TEST secrets exist â†’ prevents AWS charges
    - name: Deploy to TEST EC2
      if: ${{ secrets.TEST_HOST != '' }}
      uses: appleboy/scp-action@v0.2.2
      with:
        host: ${{ secrets.TEST_HOST }}
        username: ${{ secrets.TEST_USER }}
        key: ${{ secrets.TEST_KEY }}
        source: "*.jar"
        target: "/opt/myapp/app.jar"

    - name: Restart TEST service
      if: ${{ secrets.TEST_HOST != '' }}
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.TEST_HOST }}
        username: ${{ secrets.TEST_USER }}
        key: ${{ secrets.TEST_KEY }}
        script: |
          sudo systemctl restart myapp
